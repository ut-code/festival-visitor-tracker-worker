pre-commit:
  parallel: true
  commands:
    biome:
      glob: "*"
      run: bunx @biomejs/biome lint --write -- {staged_files}
      stage_fixed: true
    prettier:
      glob: "*"
      run: bunx prettier --write --ignore-unknown -- {staged_files}
      stage_fixed: true
    generate:
      glob: "**/wrangler.toml"
      run: cd view && bun generate && cd ../worker && bun generate
      stage_fixed: true
